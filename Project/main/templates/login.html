{% extends "base.html" %}

{% block content %}
{%block title%}<h1>Login</h1>{%endblock%}

<form method="POST" action = "/login/">
    {%csrf_token%}

    {{form.as_p}}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <h3 style="color: red">{{ message }}</h3></li>
        {% endfor %}
    </ul>
    
    {% endif %}
    <button type="submit", name="save">Submit</button>

</form>

{% endblock content %}
