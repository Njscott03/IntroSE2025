{% extends "base.html" %}
{% block content %}
{%block title%}<h1>Add New Product</h1>{%endblock%}

<form method="POST" enctype="multipart/form-data" action="makeItem" >
    {% csrf_token %}
    {{form.as_p}}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <h3 style="color: red">{{ message }}</h3></li>
        {% endfor %}
    </ul>
    
    {% endif %}
    <button type="submit", name="save">Submit</button>
</form>
{% endblock content %}
