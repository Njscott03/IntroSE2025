<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Homepage</title>
  <!-- Link to external CSS file where global fonts are set:
       - Body: 11pt Arial
       - Headers: Bold 14pt New Roman -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header Section: Contains the logo and navigation bar -->
  <header>
    <div class="logo">
      <!-- Using header styling as per SRS (14pt bold New Roman) -->
      <h1>My E-Commerce</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="/create">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Area: Search bar and product listings placeholder -->
  <main>
    <!-- Search Bar: For future product search functionality (aligns with REQ-6) -->
    <form method="POST" action="/search/">
      {% csrf_token %}

      <section class="search-bar">
        <input type="text" id="search-input" placeholder="Search for products..." name="search" value="search">
        <button id="search-btn" type="submit">Search</button>
      </section>
    </form>

    <!-- Product Listings: Placeholder section for dynamically rendered product cards -->
    <section class="product-listings">
      <!-- Example Product Card -->
      <article class="product-card">
        <img src="product-placeholder.png" alt="Product Image">
        <h2>Product Title</h2>
        <p>Short description of the product goes here.</p>
        <p class="price">$XX.XX</p>
        <button type="button">Add to Cart</button>
      </article>
      <!-- Additional product cards will be dynamically added here -->
    </section>
  </main>

  <!-- Footer Section: Contains footer details -->
  <footer>
    <p>&copy; 2025 My E-Commerce. All rights reserved.</p>
  </footer>

  <!-- Link to external JavaScript file if needed -->
  <script src="js/script.js"></script>
</body>
</html>
